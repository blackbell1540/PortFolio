<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <div>
      <select id="newItemTypeSelect">
        <option value="todoList" selected>Todo</option>
        <option value="doingList">Doing</option>
        <option value="doneList">Done</option>
      </select>
      : <input type="text" id="newItemInput">
      <button id="addNewItemButton">추가</button>
    </div>

    <div class="list-container">
      <div id="todoListContainer" class="list">
        <h2>Todo</h2>
        <div id="todoList"></div>
      </div>
  
      <div id="doingListContainer" class="list">
        <h2>Doing</h2>
        <div id="doingList"></div>
      </div>
  
      <div id="doneListContainer" class="list">
        <h2>Done</h2>
        <div id="doneList"></div>
      </div>
    </div>
  </body>
</html>
